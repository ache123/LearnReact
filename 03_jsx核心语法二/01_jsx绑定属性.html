<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>

  <script type="text/babel">
    function getSizeImg(imgUrl, size) {
      return imgUrl + `?param=${size}y${size}`
    }

    class App extends React.Component {
      constructor() {
        super();

        this.state = {
          title: "标题",
          imgUrl: "http://p2.music.126.net/g-VZ73mqNJ35UzkS-1-eYw==/109951165608900285.jpg",
          link: "http://www.baidu.com",
          active: true,
          divSize: "50px"
        }
      }

      render() {
        const { title, imgUrl, link, active, divSize} = this.state
        return (
          <div>
            <h2 title = {title}>我是标题</h2>
            <img src = {getSizeImg(imgUrl, 140)} alt=""/>

            {/* target设为_blank指在新标签页中打开*/}
            <a href= {link} target="_blank">百度一下</a>

            {/* class是js中的关键字所以jsx中不推荐使用，for同理 */}
            <div className="box title">我是div元素</div>
            <div className={"box title " + (active ? "active" : "")}>我也是div元素</div>
            <label htmlFor=""></label>
            

            {/* 绑定style,传入对象,键值对形式，key:value，其中value为变量时不用加双引号,属性名在js中使用的是驼峰标识 */}
            <div style={{color: "red", fontSize: divSize}}>绑定style</div>
          </div>
        )

      }
    }



    ReactDOM.render(<App />, document.getElementById("app"));
  </script>
</body>

</html>
